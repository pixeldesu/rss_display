<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:feed1="http://typo3.org/ns/TYPO3/CMS/RssDisplay/ViewHelpers"> <!-- after 6.2 migration -->

{namespace feed=Fab\RssDisplay\ViewHelpers}

<f:layout name="Default"/>

<f:section name="content">
	<h2>
		<a href="{titleLink}" target='_blank'>{title}</a>
	</h2>

	<ul class="tx-rssdisplay-list">
		<f:for each="{items}" as="item">
			<li class="tx-rssdisplay-item">
				<span class="tx-rssdisplay-item-title">
					<f:if condition="{feed:item.link()}">
						<f:then>
							<f:link.external uri="{feed:item.link()}">
								<feed:item.title/>
							</f:link.external>
						</f:then>
						<f:else>
							<feed:item.title/>
						</f:else>
					</f:if>
				</span>

				<p class="tx-rssdisplay-item-description">
					<f:format.raw>
						<feed:item.content/>
					</f:format.raw>
				</p>
			</li>
		</f:for>
	</ul>
</f:section>

</html>
